<html>
<head>
    <meta charset="UTF-8"/>
<title>Exercício Prático</title>
	<script language="JavaScript">
		function mouseEmCima(imagem)
		{
		imagem.src="figura2.jpeg";
		}
		function mouseFora(imagem)
		{
		imagem.src="figura1.jpeg";
		}
                function primo(numero)
	       {
	         var contador = 0;
                 var aux_num = 1;
		 while (aux_num <= numero){
                    if (numero % aux_num == 0){
		        contador +=1;
		    } 
		    aux_num++;
		 }
		 if (contador == 2){
		  return "é primo";
		 }
		 else {
		  return "não é primo";	
		 }
	       }
	</script>
</head>
<body>
Passe o mouse sobre a imagem: <br><br>
<img src="figura1.jpeg"  onMouseOut="mouseFora(this)" onMouseOver="mouseEmCima(this)" width="550" height="155" > 
<br><br>
<form>
<br>Informe um número para saber se ele é primo e, em seguida, pressione a tecla TAB ou dê um clique fora da caixa de texto.<br>
<input type ="text" name="aoprimo" value="" onBlur ="alert('O número '+this.value+' '+primo(this.value))">
</form>
</body>
</html>
